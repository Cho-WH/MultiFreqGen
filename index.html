<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Frequency Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multi Frequency Generator</h1>
    
    <div class="container">
        <div class="input-section">
            <h2>Left Channel</h2>
            <label for="leftFreq">Frequency (Hz):</label>
            <input type="number" id="leftFreq" placeholder="20 ~ 21000 (Leave blank for 440)">
            <label for="leftVolume">Volume (%):</label>
            <input type="number" id="leftVolume" placeholder="0 ~ 100 (Leave blank for 100)">
            <label for="leftPhase">Phase (degrees):</label>
            <input type="number" id="leftPhase" placeholder="0 ~ 360 (Leave blank for 0)">
        </div>

        <div class="input-section">
            <h2>Right Channel</h2>
            <label for="rightFreq">Frequency (Hz):</label>
            <input type="number" id="rightFreq" placeholder="20 ~ 21000 (Leave blank for 440)">
            <label for="rightVolume">Volume (%):</label>
            <input type="number" id="rightVolume" placeholder="0 ~ 100 (Leave blank for 100)">
            <label for="rightPhase">Phase (degrees):</label>
            <input type="number" id="rightPhase" placeholder="0 ~ 360 (Leave blank for 0)">
        </div>
    </div>

    <div class="controls">
        <button id="playButton">Play [▶]</button>
        <button id="stopButton" disabled>Stop [■]</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
